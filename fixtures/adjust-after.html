<html>
    <head>
        <title>&lt;panel-splitter&gt; horizontal test</title>
        <script type="module" src="panel-splitter.js"></script>
        <style>
            html, body {
                display: inline-block!important;
                margin: 0px;
                width: -moz-fit-content;
            }

            .panel {
                height: 204px;
                width: 204px;
                display: flex;
                background: #fff;
            }

            .prev {
                background: #f00;
                flex: 1 0;
            }

            .next {
                background: #00f;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div id="test" class="panel">
            <div class="prev"></div>
            <panel-splitter adjust="after"></panel-splitter>
            <div class="next"></div>
        </div>
    </body>
</html>
