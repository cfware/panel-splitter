<html>
	<head>
		<title>&lt;panel-splitter&gt; demo</title>
		<script type="module" src="panel-splitter.js"></script>
		<style>
			html, body {
				display: inline-block!important;
				margin: 0px;
				width: -moz-fit-content;
			}

			.panel {
				height: 204px;
				width: 204px;
				display: flex;
				background: #fff;
			}

			.panel.vertical {
				flex-direction: column;
			}

			.horizontal > .prev {
				background: #f00;
				width: 100px;
			}

			.vertical > .prev {
				background: #f00;
				height: 100px;
			}

			.next {
				background: #00f;
				flex: 1 0;
			}
		</style>
	</head>
	<body>
		<h1>Horizontal</h1>
		<div id="test" class="panel horizontal">
			<div class="prev"></div>
			<panel-splitter></panel-splitter>
			<div class="next"></div>
		</div>

		<h1>Vertical</h1>
		<div id="test" class="panel vertical">
			<div class="prev"></div>
			<panel-splitter vertical></panel-splitter>
			<div class="next"></div>
		</div>
	</body>
</html>
